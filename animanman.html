<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="https://animanman.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="あにまん検索【非公式】" />
    <meta property="og:description" content="素人の作ったクソ雑魚低性能なあにまん掲示板専用の検索ページです。管理人ちゃんとは一切関係ありません。" />
    <meta property="og:site_name" content="あにまん検索【非公式】" />
    <meta property="og:image" content="https://animanman.github.io/thumb/a.png" />
    <meta name="twitter:card" content="summary" />
    <title>【2025】あにまん検索【非公式】</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://animanman.github.io/style.css" rel="stylesheet">
    <script src="https://animanman.github.io/animanman_search.js"></script>
    <link rel="icon" href="https://animanman.github.io/favicon.ico">
  </head>
  <body>
    <header>
      <h1 id="logo">
        <a href="https://animanman.github.io/" class="site_top">
          <svg id="logo_img" title="あにまん検索【非公式】">
            <use xlink:href="https://animanman.github.io/commons/rogo.svg#animanman"></use>
          </svg>
          あにまん検索
          <span class="little">【非公式】</span>
        </a>
      </h1>
      <div class="share">
        <div id="tws_btn" class="btn">
          <i class="fab fa-twitter"></i>
        </div>
        <div id="cps_btn" class="btn">
          <i class="far fa-copy"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="naiyou">
        <p>検索範囲を<a href="https://bbs.animanch.com/" target="_blank">あにまん掲示板</a>に絞って雑に検索します。カテゴリーは2025/1/1現在のものです。</p>
        <div class="search_word">
          <label><strong>検索ワード</strong></label>
          <input type="text" id="q" value="" placeholder="検索したい語句を入れるゲー">
        </div>
        <div class="search_option">
          <div class="search_category">
            <label><strong>カテゴリー</strong></label>
            <select id="s_category" name="categoryselect">
              <option value="" selected>指定なし</option>
              <optgroup label="単発スレ">
                <option value="category4">その他ジャンル</option>
                <option value="category11">ジャンプ漫画(集英社系)</option>
                <option value="category29">サンデー・コロコロ漫画(小学館系)</option>
                <option value="category28">チャンピオン漫画(秋田書店系)</option>
                <option value="category18">マガジン漫画</option>
                <option value="category1">その他漫画</option>
                <option value="category16">ワンピース</option>
                <option value="category14">鬼滅の刃</option>
                <option value="category15">呪術廻戦</option>
                <option value="category19">ヒロアカ</option>
                <option value="category26">NARUTO・BORUTO</option>
                <option value="category31">BLEACH(ブリーチ)</option>
                <option value="category17">ワールドトリガー</option>
                <option value="category30">ロボット関連</option>
                <option value="category27">TOUGH(タフ)</option>
                <option value="category8">ウマ娘・競馬</option>
                <option value="category9">型月(Fate・FGO・月姫など)</option>
                <option value="category10">ポケモン</option>
                <option value="category13">アイドルマスター</option>
                <option value="category2">アニメ</option>
                <option value="category25">カードゲーム(TCG・DCG)</option>
                <option value="category33">ブルーアーカイブ</option>
                <option value="category3">ソシャゲ・ブラゲ</option>
                <option value="category32">家庭用ゲーム　他</option>
                <option value="category24">VTuber・2.5次元</option>
                <option value="category22">特撮ヒーロー</option>
                <option value="category12">小説(ラノベ・web小説など)</option>
                <option value="category23">創作全般(絵・小説・ゲ制など)</option>
              </optgroup>
              <optgroup label="通常スレ">
                <option value="category6">作品別</option>
                <option value="category7">その他話題</option>
              </optgroup>
              <optgroup label="実況・安価など">
                <option value="category21">実況</option>
                <option value="category20">安価系</option>
              </optgroup>
            </select>
          </div>
        </div>
        <button onclick="search">検索</button>
      </div>
      <div class="cyau_naiyou">
        <p>あにまん掲示板内のスレッド検索結果(リンクのみ)　準備中なので機能しません</p>
        <input type="checkbox" id="s_anm1" name="genkou_title" value="search_anm_def1">
        <label for="search_anm_def1">現行スレ</label>
        <input type="checkbox" id="s_anm2" name=kako_title" value="search_anm_def2">
        <label for="search_anm_def2">過去スレ</label>
        <input type="checkbox" id="s_anm3" name="anm_res" value="search_anm_def3">
        <label for="search_anm_def3">レス(β)</label>
        <div id="futan"></div>
      </div>
    </main>
    <fooder>
      
    </fooder>
  </body>
</html>
